name: C/C++ CI

on:
  push:
    branches: [ main lab ]
  pull_request:
    branches: [ main lab ]

jobs:
  Ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make; mv Wopslang test/
    - name: configure
      run: cd test
    - name: run
      run: ./Wopslang ci-test debug < in
    - name: clear
      run: rm Wopslang
